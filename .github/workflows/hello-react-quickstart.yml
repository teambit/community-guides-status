name: Hello React - Quick Start

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: 
      image: bitsrc/ops:latest
    env:
      HOME: /home/bituser
        
    steps:
    - name: Initialize a workspace
      run: |
        bit new hello-world my-hello-world --env teambit.community/starters/hello-world
    - name: Run the app component
      run: |
        cd my-hello-world
        bit run hello-world-app &
        checkserver http://localhost:3000 300 1
    - name: Preview components
      run: |
        cd my-hello-world
        bit start &
        checkserver http://localhost:3000 300 1
    - name: Collaborate
      run: |
        cd my-hello-world
        bit status
    - name: Create a local scope, compile and export
      run: |
        mkdir my-scope && cd my-scope && bit init --bare
        bit start --port 4000 --no-browser & checkserver http://localhost:4000 300 1
        cd ../my-hello-world
        bit remote add http://localhost:4000
        bit scope rename org.scope-name my-scope --refactor
        bit link
        bit compile
        bit tag --message "initial tag"
        bit export
    continue-on-error: false
